openapi: 3.0.0
info:
  title: 'MyFomin API Documentation'
  description: 'API documentation for MyFomin'
  version: 0.0.1
paths:
  /api/accounts:
    get:
      tags:
        - Accounts
      summary: 'Get list of all accounts'
      operationId: 1b2191927587210525a455ee8043e241
      responses:
        200:
          description: 'List of accounts returned successfully'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
    post:
      tags:
        - Accounts
      summary: 'Create a new account'
      operationId: a5f891133070fbf83cdb4d0a43733c23
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - name
                - amount
              properties:
                name:
                  type: string
                  maxLength: 20
                  example: 'Main Account'
                amount:
                  type: number
                  example: 5000.75
              type: object
      responses:
        201:
          description: 'Account created successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        422:
          description: 'Validation error'
  '/api/accounts/{id}':
    put:
      tags:
        - Accounts
      summary: 'Update an existing account'
      operationId: e28ecefc685941c32052d72fdb0833cc
      parameters:
        -
          name: id
          in: path
          description: 'ID of account to update'
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - name
                - amount
              properties:
                name:
                  type: string
                  example: 'Updated Account'
                amount:
                  type: number
                  example: 7000.5
              type: object
      responses:
        200:
          description: 'Account updated successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        404:
          description: 'Account not found'
    delete:
      tags:
        - Accounts
      summary: 'Delete an account'
      operationId: 38dc109b2671b3853e541b1438f1935b
      parameters:
        -
          name: id
          in: path
          description: 'ID of account to delete'
          required: true
          schema:
            type: integer
            example: 1
      responses:
        204:
          description: 'Account deleted successfully'
        404:
          description: 'Account not found'
  /api/categories:
    get:
      tags:
        - Categories
      summary: 'Get a list of categories by type'
      description: "Returns a list of categories filtered by type. The 'type' parameter is required."
      operationId: 13fa51e057842febe9cb4e4f8e8322de
      parameters:
        -
          name: type
          in: query
          description: 'The type of categories to filter by'
          required: true
          schema:
            type: string
      responses:
        200:
          description: 'Categories successfully retrieved'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Categories successfully retrieved.'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
                type: object
        400:
          description: "Missing required parameter 'type'"
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "The 'type' parameter is required."
                type: object
        500:
          description: 'Error retrieving categories'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Error retrieving categories.'
                  error:
                    type: string
                    example: 'Error message details here'
                type: object
  /api/transactions:
    get:
      tags:
        - Transactions
      summary: 'Get all transactions with categories and accounts'
      description: 'Returns a list of all transactions ordered by creation date (descending)'
      operationId: 5235e2842a72577d9671d351ad6d9456
      responses:
        200:
          description: 'Successfully retrieved transaction list'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
                type: object
    post:
      tags:
        - Transactions
      summary: 'Create a new transaction (deposit or withdrawal)'
      description: 'Adds a new transaction and updates the account balance.'
      operationId: 011c7bd4e5cf22aa760e58118f74bdcc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - type
                - account_id
                - category_id
                - amount
              properties:
                type:
                  description: 'Transaction type'
                  type: string
                  enum:
                    - deposit
                    - withdrawal
                  example: deposit
                account_id:
                  description: 'Account ID'
                  type: integer
                  example: 1
                category_id:
                  description: 'Category ID'
                  type: integer
                  example: 3
                amount:
                  description: 'Transaction amount'
                  type: number
                  format: float
                  example: 1500.5
                description:
                  description: 'Transaction description (optional)'
                  type: string
                  example: 'Deposit from client'
              type: object
      responses:
        201:
          description: 'Transaction created successfully'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Transaction created successfully'
                  data:
                    $ref: '#/components/schemas/Transaction'
                type: object
        400:
          description: 'Invalid request data'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Validation error: type field is required.'
                type: object
        500:
          description: 'Error creating transaction'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Failed to create transaction'
                  error:
                    type: string
                    example: 'SQLSTATE[23000]: Integrity constraint violation ...'
                type: object
components:
  schemas:
    Account:
      title: Account
      description: 'Account model schema'
      required:
        - id
        - name
        - amount
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: 'Main Account'
        amount:
          type: number
          example: 5000
      type: object
    Category:
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Electronics
        type:
          type: string
          example: product
      type: object
    Transaction:
      title: Transaction
      properties:
        id:
          type: integer
          example: 1
        type:
          type: string
          enum:
            - deposit
            - withdrawal
          example: deposit
        amount:
          type: number
          format: float
          example: 500.75
        description:
          type: string
          example: 'Payment received'
        account_id:
          type: integer
          example: 1
        category_id:
          type: integer
          example: 2
        created_at:
          type: string
          format: date-time
          example: '2025-11-06T12:00:00Z'
        updated_at:
          type: string
          format: date-time
          example: '2025-11-06T12:00:00Z'
        category:
          $ref: '#/components/schemas/Category'
        account:
          $ref: '#/components/schemas/Account'
      type: object
tags:
  -
    name: Accounts
    description: 'API Endpoints for managing accounts'
  -
    name: Transactions
    description: 'User transaction operations'
  -
    name: Categories
    description: Categories
